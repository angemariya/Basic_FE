<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="form container">
        <form action="post">
            <input class="form-input" type="text" placeholder="Название">
            <input class="form-input" type="text" placeholder="Цена">
            <input class="form-button" type="button" value="Добавить">
        </form>
    </section>
    <section class="sorting container">
        <form action="post">
            <input class="form-input" type="text" placeholder="Название">
            <div class="form-select">
                <label for="sorting-list">Отсортировать по:</label>
                <select name="sorting" id="sorting-list">
                    <option value="" selected>Название</option>
                </select>
            </div>
        </form>
    </section>
    <section class="items-container container">
        <ul class="items">
        </ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
